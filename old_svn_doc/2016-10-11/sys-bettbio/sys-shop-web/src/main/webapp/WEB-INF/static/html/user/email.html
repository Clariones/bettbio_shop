<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>百图生物-生命科研最值得信赖的平台</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
		<meta name="keywords" content="百图,百图生物,生物试剂,耗材,仪器,服务,蛋白质">
		<meta name="description" content="百图生物（www.bettbio.com，简称BETTBIO或BettBio）是由上海抱团信息科技有限公司创建并运营的电商平台，致力于打造围绕生命科学研究用的试剂、耗材、仪器以及科研服务等具有高质量保障的产品和服务交易平台，帮助科研人员实现一站式的轻松采购，提高科研采购的效率和效果。推动科研供应领域的透明化及规范化，也通过“互联网+生物”，帮助更多的生命科学产业链上的企业开拓市场、打造自身品牌，实现科研供应产业升级。">
		<meta name="author" content="百图生物">
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../Font-Awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/style.css">
	</head>

	<body>
		<div class="warp">
			<div class="h_body">
				<div class="container">
					<div class="row">
						<div class="col-sm-2">
							<ul class="c_menu">
								<li>
									<a href="index.html">我的账户</a>
								</li>
								<li>
									<a href="userinfo.html">用户信息</a>
								</li>
								<li>
									<a href="integral.html">查看积分</a>
								</li>
								<li>
									<a href="billing.html">开票和收货信息</a>
								</li>
								<li class="active">
									<a href="safe.html">帐号安全</a>
								</li>
							</ul>
						</div>
						<div class="col-sm-10">
							<h3>修改邮箱</h3>
							<form id="" class="form-horizontal c_user_from" action="" method="post">
								<div class="form-group">
									<div class="col-sm-2  text-left">
										<label class="control-label">当前邮箱:</label>
									</div>
									<div class="col-sm-6">
										<input id="nick" name="nick" class="required userName form-control" type="text" value="1111111111111@qq.com" readonly="">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-2  text-left">
										<label class="control-label">新邮箱：</label>
									</div>
									<div class="col-sm-6">
										<input id="compnay" name="compnay" class="required company form-control" type="text" value="" >
										<span class="help-inline error">邮箱不正确</span>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-2  text-left">
										<label class="control-label">手机验证码：</label>
									</div>
									<div class="col-sm-3 padding-right-clear">
										<input id="phoneCode" name="phoneCode" class="form-control" type="text" value="" maxlength="255" success="false">
										<span class="help-inline error">手机验证不正确</span>
									</div>
									<div class="col-sm-3 padding-left-clear">
										<button type="button" class="btn btn-info btn-block">获取验证码</button>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-2 col-sm-offset-2">
										<input id="" type="submit" value="提交" name="register" class="btn btn-info btn-block">
									</div>
									<div class="col-sm-2 col-sm-offset-1">
										<input type="reset" value="返回" class="btn btn-default btn-block">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
