<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../../Font-Awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../../../css/admin.css">
	</head>
	</head>

	<body>
		<div class="container-fluid warp">
			<div class="row warp-tabs">
				<ul class="nav nav-tabs">
					<li>
						<a href="account.html">账户配置</a>
					</li>
					<li class="active">
						<a href="email.html">电子邮件配置</a>
					</li>
					<li>
						<a href="system.html">系统配置</a>
					</li>
				</ul>
			</div>
			<div class=" warp-body">
				<form class="form-horizontal" action="" method="post">
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">协议</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">主机</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">端口</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">用户名</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">密码</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">验证请求</label>
							</div>
							<div class="col-sm-1">
								<input id="ADMIN" name="" class="form-control" type="checkbox" value="true">
							</div>
							<div class="col-sm-9">
								<p class="padding-top-25">邮件服务器验证请求（必须为真）</p>
							</div>

						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">STARTTLS</label>
							</div>
							<div class="col-sm-1">
								<input id="ADMIN" name="" class="form-control" type="checkbox" value="true">
							</div>
							<div class="col-sm-9">
								<p class="padding-top-25">一些邮件服务器（例如谷歌邮件）要求starttls加密</p>
							</div>

						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-12 text-right">
								<button type="button" class="btn btn-success btn-lg">提交</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="../../../bootstrap/js/bootstrap.min.js"></script>
