<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../../Font-Awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../../../css/admin.css">
	</head>
	</head>

	<body>
		<div class="container-fluid warp">
			<div class="row warp-tabs">
				<ul class="nav nav-tabs">
					<li>
						<a href="user.html">我的介绍</a>
					</li>
					<li>
						<a href="passwd.html">修改密码</a>
					</li>
					<li>
						<a href="list.html">用户群</a>
					</li>
					<li class="active">
						<a href="create.html">创建用户</a>
					</li>
					<li>
						<a href="group.html">组</a>
					</li>
				</ul>
			</div>
			<div class=" warp-body">
				<form class="form-horizontal" action="" method="post">
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">用户名</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">商家</label>
							</div>
							<div class="col-sm-10">
								<div class="input-group">
									<input id="" name="" class="form-control" type="text" value="" readonly="readonly">
									<span class="input-group-addon dropdown-toggle collapsed" id="sns" data-toggle="collapse" aria-haspopup="true" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample"> <span class="fa fa-th " aria-hidden="true"></span>
									</span>
								</div>
								<div class="collapse" id="collapseExample" aria-expanded="false" style="height: 0px;">
									<div class="well" id="storeNameList"></div>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">电子邮件</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">姓名</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">种子用户</label>
							</div>
							<div class="col-sm-1">
								<input id="" name="" class="form-control" type="checkbox" value="true" checked="checked">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">组</label>
							</div>
							<div class="col-sm-10">
								<div class="row">
									<div class="col-sm-1">
										<input id="ADMIN" name="" class="form-control" type="checkbox" value="true" >
									</div>
									<div class="col-sm-1"><label class="control-label" for="ADMIN">ADMIN</label></div>
								</div>
								<div class="row">
									<div class="col-sm-1">
										<input id="ADMIN_CATALOGUE" name="" class="form-control" type="checkbox" value="true" >
									</div>
									<div class="col-sm-1"><label class="control-label" for="ADMIN_CATALOGUE">ADMIN_CATALOGUE</label></div>
								</div>
								<div class="row">
									<div class="col-sm-1">
										<input id="ADMIN_STORE" name="" class="form-control" type="checkbox" value="true" >
									</div>
									<div class="col-sm-1"><label class="control-label" for="ADMIN_STORE">ADMIN_STORE</label></div>
								</div>
								<div class="row">
									<div class="col-sm-1">
										<input id="ADMIN_ORDER" name="" class="form-control" type="checkbox" value="true" >
									</div>
									<div class="col-sm-1"><label class="control-label" for="ADMIN_ORDER">ADMIN_ORDER</label></div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-12 text-right">
								<button type="button" class="btn btn-success btn-lg">提交</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="../../../bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#storeNameList").load("../data/test.html")
			})
		</script>
	</body>

</html>
