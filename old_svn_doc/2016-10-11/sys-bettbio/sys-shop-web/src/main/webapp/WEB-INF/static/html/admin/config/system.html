<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../../Font-Awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../../../css/admin.css">
	</head>
	</head>

	<body>
		<div class="container-fluid warp">
			<div class="row warp-tabs">
				<ul class="nav nav-tabs">
					<li>
						<a href="account.html">账户配置</a>
					</li>
					<li>
						<a href="email.html">电子邮件配置</a>
					</li>
					<li class="active">
						<a href="system.html">系统配置</a>
					</li>
				</ul>
			</div>
			<div class=" warp-body">
				<form class="form-horizontal" action="" method="post">
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">显示客户端</label>
							</div>
							<div class="col-sm-1">
								<input id="" name="" class="form-control" type="checkbox" value="true">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">显示联系我们页面</label>
							</div>
							<div class="col-sm-1">
								<input id="" name="" class="form-control" type="checkbox" value="true">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">显示商家地址</label>
							</div>
							<div class="col-sm-1">
								<input id="" name="" class="form-control" type="checkbox" value="true">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">使用全球预定义搜索建议 (zh)</label>
							</div>
							<div class="col-sm-1">
								<input id="ADMIN" name="" class="form-control" type="checkbox" value="true">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2 text-right">
								<label class="control-label">允许将特别推荐添加至购物车</label>
							</div>
							<div class="col-sm-1">
								<input id="" name="" class="form-control" type="checkbox" value="true">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">全球预定义搜索建议文件路径 (zh)</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-12 text-right">
								<button type="button" class="btn btn-success btn-lg">提交</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="../../../bootstrap/js/bootstrap.min.js"></script>
	</body>

</html>
