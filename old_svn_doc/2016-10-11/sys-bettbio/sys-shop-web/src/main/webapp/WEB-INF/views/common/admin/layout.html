<div class="modal fade" id="delcfmModel" tabindex="-1" role="dialog"  aria-hidden="true" data-backdrop= 'static'>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">删除请确认</h4>  
      </div>
      <div class="modal-body">  
        <p>您真的想删除吗？</p>  
      </div>
      <div class="modal-footer">  
         <input type="hidden" id="url"/>  
         <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>  
        	<a href="javascript:void(0);"   onclick="" class="btn btn-success" data-dismiss="modal" id="confirmHref">确定</a>

    </div>
  </div>
