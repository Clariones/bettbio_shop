<%layout("/common/manager/layout.html",{
css:["dropify/css/dropify.min.css"],
script:["dropify/js/dropify.min.js"],
dynscript:"$(document).ready(function(){$.app.initDropify();})"}){ %>
<div class="container-fluid warp">
	<div class="row warp-tabs">
		<ul class="nav nav-tabs">
			<!-- <li><a href="${ctxPath}/manager/store/store">商家详情</a></li> -->
			<li><a href="${ctxPath}/manager/store/create">创建商家</a></li>
			<li><a href="${ctxPath}/manager/store/list">商家清单</a></li>
			<!-- <li class="active"><a href="${ctxPath}/manager/store/logo">商家LOGO</a></li> -->
		</ul>
	</div>
	<div class="warp-body">
		<form class="form-horizontal" enctype="multipart/form-data" action="${ctxPath}/manager/store/logoUpdate" method="post">
			<div class="row">
				<div class="form-group form-group-lg">
					<div class="col-sm-2">
						<label class="control-label">营业执照</label>
					</div>
					<div class="col-sm-10">
						<input type="file" id="input-file-now"  name="file" class="dropify" data-default-file="${ctxPath}/${logoUrl!}">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group form-group-lg">
					<div class="col-sm-12 text-right">
						<button type="submit" class="btn btn-success btn-lg">提交</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<%}%>
<script type="text/javascript">
$(function(){
	var drEvent = $('.dropify').dropify();
	drEvent.on('dropify.afterClear', function(event, element){
		deleteLogo();
	})
})
	function  deleteLogo(){
		$.app.get("${ctxPath}/manager/store/deleteLogo",null,function(flag,data){
			if(flag == true){
				$('#delcSuccess').modal('show');
			}
		})
	}
</script>
