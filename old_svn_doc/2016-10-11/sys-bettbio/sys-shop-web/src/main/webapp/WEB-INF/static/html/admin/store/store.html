		<link rel="stylesheet" type="text/css" href="../../../dropify/css/dropify.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/admin.css">
	</head>

	<body>
		<div class="container-fluid warp">
			<div class="row warp-tabs">
				<ul class="nav nav-tabs">

						<a href="store.html">商家详情</a>
					</li>

					<li>
						<a href="creat.html">创建商家</a>
					</li>

					<li>

					<li>

					<li>

					<li>

					<li>
						<a href="#">商家地图</a>

					<li>

						<a href="integral.html">积分兑换</a>
					</li>

				</ul>
			</div>
			<div class=" warp-body">
				<form class="form-horizontal" action="" method="post">
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">商家唯一代码</label>
							</div>
							<div class="col-sm-10">
								<label class="control-label">DEFAULT</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">商家名称</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">联系人</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">座机电话</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">手机</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">传真</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">商家邮箱地址</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">商家地址</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">商家所在城市</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">商家所在国家</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">商家所在省/直辖市</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">商家邮编</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">商家中文简介</label>
							</div>
							<div class="col-sm-10">
								<textarea id="" name="" class="form-control" rows="6"></textarea>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">商家英文简介</label>
							</div>
							<div class="col-sm-10">
								<textarea id="" name="" class="form-control" rows="6"></textarea>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">使用QQ在线咨询</label>
							</div>
							<div class="col-sm-7">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
							<div class="col-sm-3">
								<a href="">QQ在线咨询开通说明 </a>
								<p>多个QQ(最多5个)请用逗号分隔，如：QQ1，QQ2</p>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">商家网址</label>
							</div>
							<div class="col-sm-10">
								<div class="input-group">
									<span class="input-group-addon">http://</span>
									<input id="storeUrl" name="storeUrl" class="form-control" type="text" value="">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">营业执照</label>
							</div>
							<div class="col-sm-10">
								<input type="file" id="input-file-now" class="dropify" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">网站运营时间</label>
							</div>
							<div class="col-sm-10">
								<input id="" name="" class="form-control" type="text" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">占用缓存</label>
							</div>
							<div class="col-sm-1">
								<input id="" name="" class="form-control" type="checkbox" value="true" checked="checked">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">种子用户</label>
							</div>
							<div class="col-sm-1">
								<input id="" name="" class="form-control" type="checkbox" value="true" checked="checked">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-12 text-right">
								<button type="button" class="btn btn-success btn-lg">提交</button>
							</div>
						</div>
					</div>
				</form>

		<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="../../../bootstrap/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="../../../js/application.js"></script>
		<script type="text/javascript">
			$(function() {
				$.app.initDropify();
			})
		</script>

</html>
