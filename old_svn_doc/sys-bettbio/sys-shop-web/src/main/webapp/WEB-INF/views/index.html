<script type="text/javascript">
		$(function(){
			$("#searchInput").focus(function(e) {
				$("#search_prompt").show();
			}).blur(function(){
				window.setTimeout(function() {
					$("#search_prompt").hide();
				},500)
			})
			$("#search_prompt .search_item").click(function(e) {
				$("#searchInput").val('');
				$("#searchInput").val($(this).text());
				$("#search_prompt").hide();
			});
			$(".search-group li").click(function(){
				$(this).addClass('active').siblings().removeClass('active');
				$("#QT").val($(this).index());
				$("#searchInput").attr("placeholder", $(this).data("prop"));
			})
			
			
			
				$("#saveEvaluate").click(function(){
					var content = $("#content").val(); 
					 $.app.get("${ctxPath}/evaluate/save","content="+content,function(flag,data){
						 $.app.message(data.message);
							if(flag == true){
								
							}
						})
				})

		})
	</script>
