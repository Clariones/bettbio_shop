<!-- 添加购物车成功模型 -->
<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-hidden="true" >
	<div class="modal-dialog">  
		<div class="modal-content">
			<div class="modal-header"><button class="close" type="button" data-dismiss="modal">×</button>
				<h3 id="cartModalLabel"><img src="${ctxPath}/static/img/icon_success.png" width="40">&nbsp;<strong>商品已经成功添加到了购物车</strong></h3>
			</div>
			<div class="modal-body">
				<a href="shopcart.html" class="btn btn-success btn-lg btn-block"><strong>去购物车结算</strong></a>
				<br>
				<a href="javascript:;" class="btn btn-info btn-lg btn-block" data-dismiss="modal">继续购物</a>
		    </div>
		    <div class="modal-footer">
				<a href="javascript:;" class="btn" data-dismiss="modal"><strong>关闭</strong></a>
			</div>
	   </div>
	</div> 
</div>

<%if(session.user != null){%>
<input id="isLogin" type="hidden" value="0" />
<%}else{%>
<input id="isLogin" type="hidden" value="1" />
<%}%>

<!-- 隱藏表單集合開始  -->
<input type="hidden" id="productCode" value="${product.code}" />	
<input type="hidden" id="productNameCh" value="${product.productNameCh}" />
<input type="hidden" id="productNameEn" value="${product.productNameEn}" />
<input type="hidden" id="storeName" value="${sStore.name}" />
<input type="hidden" id="storeCode" value="${sStore.code}"/>
<input type="hidden" id="productImg" value="${product.imgUrls[0]}" />
<!-- 隱藏表單集合結束 -->

<form id="addShoppingCartForm">
	
</form>
