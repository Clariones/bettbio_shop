<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../../Font-Awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../../../css/admin.css">
	</head>

	<body>
		<div class="container-fluid warp">
			<div class="row warp-tabs">
				<ul class="nav nav-tabs">
					<li>
						<a href="../category/create.html">创建类别</a>
					</li>
					<li>
						<a href="../category/list.html">类别清单</a>
					</li>
					<li>
						<a href="../category/tree.html">类别结构</a>
					</li>
					<li>
						<a href="list.html">品牌清单</a>
					</li>
					<li class="active">
						<a href="create.html">创建品牌</a>
					</li>
				</ul>
			</div>
			<div class=" warp-body">
				<form class="form-horizontal" action="" method="post">
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">品牌名称 (zh)</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="" name="" value="" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">品牌简称 (zh)</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="" name="" value="" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">品牌网站地址 (zh)</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="" name="" value="" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-2">
								<label class="control-label">品牌描述 (zh)</label>
							</div>
							<div class="col-sm-10">
								<textarea id="KE" class="form-control" rows="8"></textarea>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-lg">
							<div class="col-sm-12 text-right">
								<button type="button" class="btn btn-success btn-lg">提交</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="../../../bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../../kindeditor-4.1.5/kindeditor-all.min.js"></script>
		<script type="text/javascript" src="../../../js/application.js"></script>
		<script type="text/javascript">
			$(function(){
				$.app.initKindEditor()
			})
		</script>
	</body>

</html>
